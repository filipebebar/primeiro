<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="js" name="jquery.maskMoney.js"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title><ui:insert name="titulo">TESTE DE CABEÇALHO</ui:insert></title>
</h:head>
<h:body>

    <p:ajaxStatus styleClass="ajax-status">
        <f:facet name="start">
            <h:graphicImage library="images" name="loading2.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>

    <!--cabeçalho-->
    <header>
        <div>
            <h:graphicImage library="images" name="sf40casinhacabecalho.png"/>
        </div>
    </header>

    <!--Corpo-->
    <div class="container">
        <div id="menu">
            <h:form style="width:250px; margin-top: 20px">
                <p:panel header="Menu Principal" id="panelForaMenu">
                    <p:panelMenu style="width:250px" id="panelMenu">

                        <p:submenu label="Visão Geral">
                            <p:menuitem value="Início" outcome="/pages/menus/MenuPrincipal"/>
                            <p:menuitem value="Administrativo" action="#{menuView.update}"/>
                            <p:menuitem value="Financeiro" action="#{menuView.update}"/>
                            <p:menuitem value="Imóveis" action="#{menuView.update}"/>
                            <p:menuitem value="Cliente Busca" outcome="/pages/clientebusca/Listar"/>
                        </p:submenu>

                        <p:submenu label="Administrativo">
                            <p:menuitem value="Locações" action="#{menuView.save}"/>
                            <p:menuitem value="Pessoal Terceirizado" action="#{menuView.update}"/>
                            <p:submenu label="Pessoas">
                                <p:submenu label="Inquilinos">
                                    <p:menuitem value="Cadastro de Inquilinos" action="#{menuView.update}"/>
                                    <p:menuitem value="Contratos" action="#{menuView.update}"/>
                                    <p:menuitem value="Documentação" action="#{menuView.update}"/>
                                    <p:menuitem value="Ações" action="#{menuView.update}"/>
                                </p:submenu>
                                <p:submenu label="Proprietários">
                                    <p:menuitem value="Cadastro de Proprietários" action="#{menuView.update}"/>
                                    <p:menuitem value="Contrato de Adminstração" action="#{menuView.update}"/>
                                    <p:menuitem value="Documentação" action="#{menuView.update}"/>
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>

                        <p:submenu label="Financeiro">
                            <p:menuitem value="Contas " action="#{menuView.save}"/>
                            <p:menuitem value="Financeiro" action="#{menuView.update}"/>
                        </p:submenu>

                        <p:submenu label="Imóveis">
                            <p:menuitem value="Locação" action="#{menuView.save}"/>
                            <p:menuitem value="Venda" action="#{menuView.update}"/>
                        </p:submenu>

                        <p:submenu label="Relatórios">
                            <p:menuitem value="Locação" action="#{menuView.save}"/>
                            <p:menuitem value="Venda" action="#{menuView.update}"/>
                        </p:submenu>

                        <p:submenu label="Cadastro">
                            <p:menuitem value="Cidades" action="#{menuView.save}"/>
                        </p:submenu>


                        <p:separator/>
                        <p:submenu label="Navigations">
                            <p:submenu label="Links" icon="pi pi-home">
                                <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                                    <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home"/>
                                    <p:menuitem value="Docs" url="http://www.primefaces.org/documentation"
                                                icon="pi pi-file"/>
                                    <p:menuitem value="Download" url="http://www.primefaces.org/downloads"
                                                icon="pi pi-arrow-down"/>
                                    <p:menuitem value="Support" url="http://www.primefaces.org/support"
                                                icon="pi pi-briefcase"/>
                                </p:submenu>
                            </p:submenu>
                            <p:menuitem value="Mobile" icon="pi pi-mobile"/>
                        </p:submenu>

                    </p:panelMenu>
                </p:panel>
            </h:form>
        </div>
        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>
    </div>




    <!--Rodapé-->
    <footer>
        Marcia Bengozi Martins Morais - Negócios Imobiliários - Creci: 164085
    </footer>

    <script>
        function configurarMoeda() {
            $(".moeda").maskMoney({decimal: ",", thousands:".", allowZero: true});
        }
        $(document).ready(function () {
           configurarMoeda();
        });
    </script>

</h:body>


</html>

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">DashBoard</ui:define>

    <ui:define name="corpo">

        <h1>DashBoard</h1>

        <h:form style="width:400px; margin-top: 20px">
            <p:panel header="Menu Principal">
                <p:panelMenu style="width:300px">

                    <p:submenu label="Visão Geral">
                        <p:menuitem value="Administrativo" action="#{menuView.update}"/>
                        <p:menuitem value="Financeiro" action="#{menuView.update}" />
                        <p:menuitem value="Imóveis" action="#{menuView.update}" />
                    </p:submenu>

                    <p:submenu label="Administrativo">
                        <p:menuitem value="Locações" action="#{menuView.save}"/>
                        <p:menuitem value="Pessoal Terceirizado" action="#{menuView.update}"/>
                        <p:submenu label="Pessoas">
                            <p:submenu label="Inquilinos">
                                <p:menuitem value="Cadastro de Inquilinos" action="#{menuView.update}"/>
                                <p:menuitem value="Contratos" action="#{menuView.update}"/>
                                <p:menuitem value="Documentação" action="#{menuView.update}"/>
                                <p:menuitem value="Ações" action="#{menuView.update}"/>
                            </p:submenu>
                            <p:submenu label="Proprietários">
                                <p:menuitem value="Cadastro de Proprietários" action="#{menuView.update}"/>
                                <p:menuitem value="Contrato de Adminstração" action="#{menuView.update}"/>
                                <p:menuitem value="Documentação" action="#{menuView.update}"/>
                            </p:submenu>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Financeiro">
                        <p:menuitem value="Contas " action="#{menuView.save}" />
                        <p:menuitem value="Financeiro" action="#{menuView.update}" />
                    </p:submenu>

                    <p:submenu label="Imóveis">
                        <p:menuitem value="Locação" action="#{menuView.save}" />
                        <p:menuitem value="Venda" action="#{menuView.update}" />
                    </p:submenu>

                    <p:submenu label="Relatórios">
                        <p:menuitem value="Locação" action="#{menuView.save}" />
                        <p:menuitem value="Venda" action="#{menuView.update}" />
                    </p:submenu>

                    <p:submenu label="Cadastro">
                        <p:menuitem value="Cidades" action="#{menuView.save}"/>
                    </p:submenu>


                    <p:separator/>
                    <p:submenu label="Navigations">
                        <p:submenu label="Links" icon="pi pi-home">
                            <p:submenu label="PrimeFaces" icon="pi pi-briefcase">
                                <p:menuitem value="Home" url="http://www.primefaces.org" icon="pi pi-home"/>
                                <p:menuitem value="Docs" url="http://www.primefaces.org/documentation" icon="pi pi-file"/>
                                <p:menuitem value="Download" url="http://www.primefaces.org/downloads" icon="pi pi-arrow-down"/>
                                <p:menuitem value="Support" url="http://www.primefaces.org/support" icon="pi pi-briefcase"/>
                            </p:submenu>
                        </p:submenu>
                        <p:menuitem value="Mobile" icon="pi pi-mobile"/>
                    </p:submenu>

                </p:panelMenu>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>

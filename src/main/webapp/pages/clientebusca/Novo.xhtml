<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Listagem de Clientes</ui:define>

    <ui:define name="corpo">

        <p:growl id="mensagem"/>
        <h1>
            Cadastro
        </h1>

        <h:form id="formCadastro">
            <p:panel header="Novo Cliente" style="margin-top: 20px">
                <h:panelGrid id="cadastroPanel" columns="2">
                    <p:outputLabel value="Nome:"/>
                    <p:inputText maxlength="50" size="30"
                                 value="#{clienteBuscaController.clienteBusca.nome}"/>

                    <p:outputLabel value="Telefone Principal:"/>
                    <p:inputMask mask="(99)99999-9999" maxlength="10" size="10"
                                 value="#{clienteBuscaController.clienteBusca.telefone}"/>

                    <p:outputLabel value="Telefone 2:"/>
                    <p:inputMask mask="(99)99999-9999" maxlength="10" size="10"
                                 value="#{clienteBuscaController.clienteBusca.telefone_secundario}"/>

                    <p:outputLabel value="Tipo:"/>
                    <p:inputText maxlength="10" size="10"
                                 value="#{clienteBuscaController.clienteBusca.tipo}"/>

                    <p:outputLabel value="Data De Cadastro:"/>
                    <p:inputText value="#{clienteBuscaController.clienteBusca.dataDeCadastro}" size="6"
                                 styleClass="data"/>

                    <p:outputLabel value="Data De Cadastro:" for="data"/>
                    <p:inputMask mask="99/99/9999" value="#{clienteBuscaController.clienteBusca.dataDeCadastro}"
                                 size="6" id="data"/>

                    <p:outputLabel value="DescriÃ§Ã£o da busca"/>
                    <p:inputTextarea rows="6" cols="20" counter="display" counterTemplate="{0} characters remaining."
                                     maxlength="500"/>
                    <h:outputText id="display"/>


                    <div>
                        <p:commandButton value="salvar" actionListener="#{clienteBuscaController.salvar}"/>
                        <p:commandButton value="Cancelar"/>
                    </div>

                </h:panelGrid>


                <!--RodapÃ© do panel principal-->
                <f:facet name="footer">
                    <p:button value="Voltar" outcome="/pages/clientebusca/Listar"/>
                </f:facet>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>

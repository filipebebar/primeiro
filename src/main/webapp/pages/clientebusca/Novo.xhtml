<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Listagem de Clientes</ui:define>

    <ui:define name="corpo">

        <p:growl id="mensagem"/>
        <h1>
            Cadastro
        </h1>

        <h:form id="formCadastro">
            <p:panel header="Novo Cliente" style="margin-top: 20px">

                <p:outputLabel value="Nome:"/>
                <p:inputText maxlength="50" size="30"
                             value="#{pessoaController.pessoa.nome}"/>
                <p:commandButton value="salvar" actionListener="#{pessoaController.salvar}"/>



                <!--RodapÃ© do panel principal-->
                <f:facet name="footer">
                    <p:button value="Voltar" outcome="/pages/clientebusca/Listar"/>
                </f:facet>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>

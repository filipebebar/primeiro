<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Listagem de Clientes</ui:define>

    <ui:define name="corpo">

        <p:growl id="mensagem"/>
        <h1>
            Cadastro
        </h1>

        <h:form id="formCadastro">
            <p:panel header="Novo Cliente" style="margin-top: 20px">
                <h:panelGrid id="cadastroPanel" columns="2">
                    <p:outputLabel value="Nome:"/>
                    <p:inputText maxlength="70" size="30"
                                 value="#{clienteBuscaController.clienteBusca.nome}" required="true"/>

                    <p:outputLabel value="Telefone Principal:"/>
                    <p:inputMask mask="(99)99999-9999" maxlength="10" size="10"
                                 value="#{clienteBuscaController.clienteBusca.telefone}" required="true"/>

                    <p:outputLabel value="Telefone 2:"/>
                    <p:inputMask mask="(99)99999-9999" maxlength="10" size="10"
                                 value="#{clienteBuscaController.clienteBusca.telefone_secundario}"/>

                    <p:outputLabel value="Tipo:"/>
                    <p:selectOneMenu filter="true"
                                     value="#{clienteBuscaController.clienteBusca.tipo}"
                                     converter="omnifaces.SelectItemsConverter"
                                     required="true"
                                     requiredMessage="O campo Estado é obrigatório!">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Selecione.." itemValue=""/>
                        <f:selectItem itemLabel="Venda/Comercial" itemValue="Venda/Comercial"/>
                        <f:selectItem itemLabel="Venda/Residencial" itemValue="Venda/Residencial"/>
                        <f:selectItem itemLabel="Locação/Comercial" itemValue="Locação/Comercial"/>
                        <f:selectItem itemLabel="Locação/Residencial" itemValue="Locação/Residencial"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Valor:"/>
                    <p:inputNumber value="#{clienteBuscaController.clienteBusca.valorDaBusca}"
                                   symbol="R$ "
                                   symbolPosition=""
                                   minValue="0"
                                   decimalSeparator=","
                                   thousandSeparator="."/>


                    <p:outputLabel value="Descrição da busca"/>
                    <p:inputTextarea rows="6" cols="20" counter="display" counterTemplate="{0} characters remaining."
                                     maxlength="500"
                                     value="#{clienteBuscaController.clienteBusca.descricaoDaBusca}"
                                     required="true"/>
                    <h:outputText value=""/>
                    <h:outputText id="display"/>

                    <p:outputLabel value="Data De Cadastro:" required="true"/>
                    <p:calendar value="#{clienteBuscaController.clienteBusca.dataDeCadastro}">
                        <f:convertDateTime locale="pt_BR"/>
                    </p:calendar>


                    <p:outputLabel value="Situação:"/>
                    <p:selectOneMenu filter="true"
                                     value="#{clienteBuscaController.clienteBusca.situacao}"
                                     converter="omnifaces.SelectItemsConverter"
                                     required="true"
                                     requiredMessage="O campo Estado é obrigatório!">
                        <f:selectItem noSelectionOption="true"
                                      itemLabel="Selecione.." itemValue=""/>
                        <f:selectItem itemLabel="Buscando" itemValue="Buscando"/>
                        <f:selectItem itemLabel="Documentação" itemValue="Documentação"/>
                        <f:selectItem itemLabel="Visitando" itemValue="Visitando"/>
                        <f:selectItem itemLabel="Desistiu" itemValue="Desistiu"/>
                        <f:selectItem itemLabel="Aguardando" itemValue="Aguardando"/>
                    </p:selectOneMenu>

                </h:panelGrid>


                <!--Rodapé do panel principal-->
                <f:facet name="footer">
                    <h:panelGrid columns="2">
                        <p:commandButton value="salvar" actionListener="#{clienteBuscaController.salvar}"/>
                        <p:button value="Voltar" outcome="/pages/clientebusca/Listar"/>
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </h:form>

    </ui:define>

</ui:composition>

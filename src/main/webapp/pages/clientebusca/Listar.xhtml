<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Listagem de Clientes</ui:define>

    <ui:define name="corpo">

        <p:growl id="mensagem"/>

        <h1>Cliente Busca</h1>

        <h:form id="formListagem">

            <p:toolbar style="margin-top: 20px" >
                <p:toolbarGroup>
                    <p:commandButton value="Novo"
                                     oncomplete="PF('dialogo').show();"
                                     actionListener="#{clienteBuscaController.novo()}"
                                     update=":mensagem :formCadastro:panelGridCadastro">
                        <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                    </p:commandButton>
                </p:toolbarGroup>
                <p:toolbarGroup>

                </p:toolbarGroup>
            </p:toolbar>


            <p:panel header="Cliente Busca - Listagem">
                <p:dataTable emptyMessage="Nenhum registro encontrado"
                             paginator="true"
                             value="#{clienteBuscaController.clientesBusca}"
                             var="cliente"
                             rows="15"
                             id="dataTableListagem">

                    <p:column headerText="Nome" sortBy="#{cliente.pessoa.nome}" filterBy="#{cliente.pessoa.nome}">
                        <h:outputText value="#{cliente.pessoa.nome}"/>
                    </p:column>

                    <p:column headerText="Tipo" sortBy="#{cliente.tipo}">
                        <h:outputText value="#{cliente.tipo}"/>
                    </p:column>

                    <p:column headerText="Data de Cadastro" sortBy="#{cliente.tipo}">
                        <h:outputText value="#{cliente.dataCadastro}"/>
                    </p:column>

                    <p:column headerText="Opções" styleClass="align-content-center">
                        <p:commandButton icon="ui-icon-search">
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-pencil"
                                         actionListener="#{clienteBuscaController.editar}"
                                         update=":formCadastro:panelGridCadastro"
                                         oncomplete="PF('dialogo').show();">
                            <f:attribute name="selecionado" value="#{cliente}"/>
                        </p:commandButton>

                        <p:commandButton icon="ui-icon-trash"
                                         actionListener="#{clienteBuscaController.excluir}"
                                         update=":mensagem :formListagem:dataTableListagem">
                            <p:confirm header="Confirmação"
                                       message="Deseja excluir o estado ?!" icon="ui-icon-alert"/>
                            <f:attribute name="selecionado" value="#{cliente}"/>
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
                <p:confirmDialog global="true">
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times"/>
                </p:confirmDialog>
            </p:panel>
        </h:form>

        <p:dialog header="Estados - Cadastro" widgetVar="dialogo" draggable="false" resizable="false" modal="true"
                  closable="false">
            <h:form id="formCadastro">
                <h:panelGrid id="panelGridCadastro" columns="2" >

                    <p:outputLabel value="Nome:"/>
                    <p:inputText maxlength="50" size="30" value="#{clienteBuscaController.clienteBusca.pessoa.nome}"/>

                    <p:outputLabel value="Telefone principal:"/>
                    <p:inputText maxlength="10" size="10" value="#{clienteBuscaController.clienteBusca.pessoa.telefone}"/>

                    <p:outputLabel value="Celular / Opcional:"/>
                    <p:inputText maxlength="10" size="10" value="#{clienteBuscaController.clienteBusca.pessoa.celular}"/>

                    <p:outputLabel value="Tipo:"/>
                    <p:inputText maxlength="20" size="30" value="#{clienteBuscaController.clienteBusca.tipo}"/>

                    <p:outputLabel value="Data de Cadastro:"/>
                    <p:inputText maxlength="10" size="8" value="#{clienteBuscaController.clienteBusca.dataCadastro}"/>

                </h:panelGrid>

                <h:panelGrid columns="2">
                    <p:commandButton value="Salvar" actionListener="#{clienteBuscaController.salvar}"
                                     update=":mensagem :formCadastro:panelGridCadastro :formListagem:dataTableListagem"/>
                    <p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();"/>
                </h:panelGrid>

            </h:form>
        </p:dialog>

    </ui:define>

</ui:composition>

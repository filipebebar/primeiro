<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputStylesheet library="js" name="jquery.maskMoney.js"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title><ui:insert name="titulo">TESTE DE CABEÇALHO</ui:insert></title>
</h:head>
<h:body>

    <p:ajaxStatus styleClass="ajax-status">
        <f:facet name="start">
            <h:graphicImage library="images" name="loading2.gif"/>
        </f:facet>
        <f:facet name="complete">
            <h:outputText value=""/>
        </f:facet>
    </p:ajaxStatus>
    

    <header>
        <div>
            <h:graphicImage library="images" name="sf40casinhacabecalho.png"/>
        </div>
    </header>

    <div id="conteudo">
        <ui:insert name="corpo"/>
    </div>

    <p:separator style="margin-top: 20px"/>

    <footer>
        Marcia Bengozi Martins Morais - Negócios Imobiliários - Creci: 164085
    </footer>

    <script>
        function configurarMoeda() {
            $(".moeda").maskMoney({decimal: ",", thousands:".", allowZero: true});
        }
        $(document).ready(function () {
           configurarMoeda();
        });
    </script>

</h:body>

</html>
